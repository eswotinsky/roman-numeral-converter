<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Roman Numeral Converter</title>
</head>
<body>
  <div class="row">
    <div class="col-md-6">
      <h3>Convert to numbers!</h3>
      <form id="roman-form">
          <label for="convert-to-number-input">Type a Roman numeral!</label>
          <input id="convert-to-number-input" type="text">
          <button type="submit">Fall of Rome</button>
      </form>
    </div>
    <div class="col-md-6">
      <h3>Convert to Roman numerals!</h3>
      <form id="convert-to-roman">
          <label for="convert-to-roman-input">Type a number!</label>
          <input id="convert-to-roman-input" type="text">
          <button type="submit">Rise of Rome</button>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div id="convert-to-roman-output"></div>
    </div>
    <div class="col-md-6">
      <div id="convert-to-number-output"></div>
    </div>
  </div>

</body>
</html>
